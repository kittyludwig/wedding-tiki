<h2>Onze gasten</h2>
<ul class="gasten">
  <li *ngFor="let gast of gasten">
    <button type="button" (click)="onSelect(gast)" [class.selected]="gast === selectedGast">
      <span class="badge">{{gast.id}} </span>
      <span class="name">{{gast.voornaam}}</span>
    </button>
  </li>
</ul>
<app-gasten-detail [gast]="selectedGast"></app-gasten-detail>
